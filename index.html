<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Number Guessing Game!</h1>
      <p class="range" id="rangeText">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" min="1" max="100" />
        <button class="btn check">Check!</button>
      </section>

      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">Score: <span class="score">20</span></p>
        <p class="label-highscore">Highscore: <span class="highscore">0</span></p>
        <p class="label-level">Level: <span class="level">1</span></p>
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
        <p class="label-timer">Time: <span class="timer">60</span></p>
        <h3>Leaderboard</h3>
        <ul class="leaderboard"></ul> 
        
      </section>
    <script src="index.js"></script>
  </body>
</html>
